<div class="note">
	<h1 class="note-header">
		<p>{{ selectedNote.title }}</p>
		<small>{{ selectedNote.date | date:'EEE MMM d y' }}</small>
		<a class="note-favorite" ng-click="favoriteClicked()" ng-class="selectedNote.favorited ? 'icon-star' : 'icon-star-empty'"></a>
	</h1>
	<div marked="selectedNote.content"></div>
</div>
